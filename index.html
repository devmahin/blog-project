<body>

    


    <form class="form container d-flex flex-column gap-1 w-50 mt-3 bg-body-secondary p-3 rounded">
        <h2 class=" text-center">Resgistetion form</h2>
        <div class="inpit-box">
            <label for="">User name</label>
            <input class="form-control" id="username" type="text" placeholder="Enter your name..."  >
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-close-circle-line"></i>
            <small>Name is valid</small>
        </div>
        <div class="inpit-box">
            <label for="">Email</label>
            <input class="form-control" id="email" type="text" placeholder="email input here..."  >
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-close-circle-line"></i>
            <small>Name is valid</small>
        </div>
        <div class="inpit-box">
            <label for="">Phone number</label>
            <input class="form-control" id="number" type="text" placeholder="number input here..." >
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-close-circle-line"></i>
            <small>Name is valid</small>
        </div>
        <div class="inpit-box">
            <label for="">password</label>
            <input class="form-control" id="password1" type="password" placeholder="password input here..."  >
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-close-circle-line"></i>
            <small>Name is valid</small>
        </div>
        <div class="inpit-box">
            <label for="">password</label>
            <input class="form-control" id="password2" type="password" placeholder="password input here..." >
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-close-circle-line"></i>
            <small class="">Name is valid</small>
        </div>
        <button class="btn btn-danger w-25 text-uppercase m-auto">submit</button>
    </form>
